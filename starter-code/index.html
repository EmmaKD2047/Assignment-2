<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overall-div">
        <div class="heading">
            <div class="hd">
                <h1 class="heading1">dine</h1>
            </div>
            <div class="flex2">
                <div class="para2">
                    <p class="heading2">Reservations</p>
                    <p class="para">We can't wait to host you. If you have any<br>
                    special requirements please feel free to call on<br>
                    the phone number below. We'll be happy to<br>
                    accomodate you.</p>
                </div>
                <div class="formz">
                    <form id="form1" action="">
                        <div class="txt_field">
                            <input type="text" placeholder="Name" required>
                        </div>
                        <div class="txt_field">
                            <input type="email" placeholder="Email" required>
                        </div>
                        <div class="date">
                            <div class="label1">
                                <label for="" id="date1">Pick a date</label>
                            </div>
                            <div class="pick1">
                                    <div class="day">
                                        <input class="date2" type="text" placeholder="MM" maxlength="2" size="2">
                                    </div>
                                    <div class="day">
                                        <input class="date2" type="text" placeholder="DD" maxlength="2" size="2">
                                    </div>
                                    <div class="day">
                                        <input class="date2"type="text" placeholder="YYYY" maxlength="4" size="4">
                                    </div>
                            </div>
                        </div>
                        <div class="time">
                            <div class="label2">
                                <label for="" id="time1"><p>Pick a time</p></label>
                            </div>
                            <div class="pick2">
                                    <div class="time2">
                                        <input class="time3"type="text" placeholder="09">
                                    </div>
                                    <div class="time2">
                                        <input class="time3" type="text" placeholder="00">
                                    </div>
                                    <div class="time2">
                                        <select name="am/pm" id="date">
                                            <option value="am" selected>AM</option>
                                            <option value="pm">PM</option>
                                        </select>
                                    </div>
                            </div>
                        </div>
                        <div class="add">
                            <div class="flex1">
                                <svg id="minus" xmlns="http://www.w3.org/2000/svg" width="7" height="3"><path fill="#9E7F66" d="M6.425 2.977V.601H.629v2.376z"/></svg>
                            </div>
                            <div class="flex1">
                                <input id="add1" type="text" name="" id="" placeholder="4 people">
                            </div>
                            <div class="flex1">
                                <svg id="plus" xmlns="http://www.w3.org/2000/svg" width="10" height="11"><path fill="#9E7F66" d="M6.227 10.156V6.727h3.429V4.342H6.227V.913H3.842v3.429H.413v2.385h3.429v3.429z"/></svg>
                            </div>
                        </div>
                        
                        <div>
                            <button type="submit">MAKE A RESERVATION</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="pattern">
            <svg id="pattern1" xmlns="http://www.w3.org/2000/svg" width="100%" height="320"><path fill="#5C6779" fill-rule="evenodd" d="M893 320H0V0h993v220c0 55.228-44.772 100-100 100z" opacity=".077"/></svg>
        </div>
        <div class="last">
            <div class="dine">
                <h1 class="heading3">dine</h1>
            </div>
            <div class="p1">
                <p>MARTHWAITE, SEDBERGH<br>
                    CUMBRIA<br>
                    +00 44 123 4567</p>
            </div>
            <div class="p2">
                <p>OPEN TIMES<br>
                MON - FRI: 09:00 AM - 10:00PM<br>
                SAT - SUN: 09:00 AM - 11:30 PM</p>
            </div>
        </div>
    </div>
</body>
</html>
